<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Portfólio</title>

    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container"> <!-- ✨ Container começa aqui -->

    <header>
        <a href="#" class="logo">Edgard</a>

        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="sobre.html">Sobre</a>
            <a href="projetos.html">Projetos</a>
            <a href="contato.html" class="active">Contato</a>
        </nav>
    </header>

    <!-- SEÇÃO DE CONTATO DENTRO DO CONTAINER -->
    <section class="contact animated" style="padding-top:140px; padding-bottom:80px;">

        <h2>Entre em Contato</h2>

        <p style="
            max-width: 600px;
            margin: 0 auto 40px;
            background: rgba(255,255,255,.1);
            padding: 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            font-size: 17px;
        ">
            Preencha o formulário abaixo ou fale comigo pelas redes sociais.
        </p>

        <form action="#" method="post">
            <input type="text" name="nome" placeholder="Seu nome" required>
            <input type="email" name="email" placeholder="Seu e-mail" required>
            <textarea name="mensagem" rows="5" placeholder="Escreva sua mensagem" required></textarea>

            <button class="btn" type="submit">Enviar</button>
        </form>

        <div class="social-icons" style="margin-top: 40px;">
            <a href="#"><i class="ri-instagram-line"></i></a>
            <a href="#"><i class="ri-linkedin-fill"></i></a>
            <a href="#"><i class="ri-github-fill"></i></a>
        </div>

    </section>

</div> <!-- ✨ Container fecha aqui -->

</body>
</html>
